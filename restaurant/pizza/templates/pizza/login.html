{% load socialaccount %}
{% providers_media_js %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'app.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Pizza - Log In</title>
    </head>
    <body id="login">
        <div class="container">

            {% if message %}
                <div>
                    <h3 class="text-danger">{{ message }}</h3>
                </div>
            {% endif %}
            <div class="login-form">
                <h2 class="mt-3">Login now!</h2>
                <p>Enter your username/password to start</p>
                <form action="{% url 'signin' %}" method="post" class="form-group">
                    {% csrf_token %}
                    <input class="form-control my-3" name="username" type="text" placeholder="username"/>
                    <input class="form-control my-3" name="password" type="password" placeholder="password"/>
                    <input class="btn btn-warning my-3" type="submit" value="Login"/>
                </form>

                <p>Have not registered? <a href="{% url 'register' %}">Register here</a>.</p>
                <p>Log in using Facebook  <a href="{% provider_login_url 'facebook' method='js_sdk' %}"><img id="facebook-icon" src="{% static 'facebook.png' %}" alt="Facebook Icon"></a></p>

            </div>



        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
