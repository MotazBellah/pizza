{% extends "pizza/layout.html" %}

{% block title %}Pizza{% endblock %}

{% block body %}
    <h1>Pizza</h1>
    <ul>
        {% for item in items %}
            <h1>{{item.0}}</h1>
            {% for i in item.1 %}
                <p>{{i.0}}  {{i.1}}  {{i.2}}</p>
            {% endfor %}

        {% endfor %}
    </ul>
{% endblock %}
